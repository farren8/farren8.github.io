<!DOCTYPE html>
<html lang="en">

  <title>Photo Gallery</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <header class="blog-header">
    <img src="text.gif" alt="title"  width=400vw>
    <img src="tamagotchiME.png" class="header-corner-img rotate-on-hover" alt="corner sticker">
  </header>

  <div class="layout-container">
    <div class="sidebar">
      <nav>
        <a href="index.html" class="btn btn-home">

          <img src="blog_icons/homeButton.png" alt="home" class="rotate-on-hover1">
        </a>
        <a href="blog.html" class="btn btn-blog">
          <img src="blog_icons/blogButton.png"alt="blog" class="rotate-on-hover2">
        </a>
        <a href="pics.html" class="btn btn-photos">
          <img src="blog_icons/photosButton.png" alt="photos" class="rotate-on-hover1">
        </a>

        <a href="poems.html" class="btn btn-poems">
          <img src="blog_icons/poemsButton.png"alt="poems" class="rotate-on-hover2">

        <a href="otherStuff.html" class="btn btn-otherStuff">
          <img src="blog_icons/otherStuffButton.png" alt="otherStuff" class="rotate-on-hover1">
        </a>

      </nav>
    </div>

    <div class="photo-gallery">
      <div class="photo-grid">
        <img src="images/aliceBowen.jpg" alt="Photo 3">
        <img src="images/selfie1.jpeg" alt="Photo 1">
        <img src="meow-meoooooww/images/IMG_6845.jpeg" alt="Photo 2">
        <img src="images/rowanSwag.jpg" alt="Photo 4">
        <img src="images/waterfall.jpg" alt="Photo 5">
        <img src="images/feet.jpg" alt="Photo 6">
      </div>

      <div class="photo-navigation">
        <button onclick="previousPhotos()">Previous</button>
        <button onclick="nextPhotos()">Next</button>
      </div>
    </div>
  </div>

        { src: "images/pics-page/film-water.JPG"},

        { src: "images/pics-page/idaho/idaho14.JPG"},
        { src: "images/pics-page/idaho/idaho15.JPG"},

      [
      { src: "images/pics-page/b&w/b&w-1.JPG"},
        { src: "images/pics-page/b&w/b&w-2.JPG"},

      [

        { src: "images/pics-page/b&w/b&w-20.JPG"},
        { src: "images/pics-page/b&w/b&w-21.JPG"},
        { src: "images/pics-page/b&w/b&w-22.JPG"},
        { src: "images/pics-page/b&w/b&w-23.JPG"},
        { src: "images/pics-page/b&w/b&w-24.JPG"},
      ],
      [
      { src: "images/pics-page/b&w/b&w-25.JPG"},
        { src: "images/pics-page/b&w/b&w-26.JPG"},
        { src: "images/pics-page/b&w/b&w-27.JPG"}
      ]
    ];
  
    let currentSetIndex = 0;
  
    function showPhotos() {
      const gallery = document.querySelector(".photo-grid");
      gallery.innerHTML = ""; // Clear current photos
  
      photoSets[currentSetIndex].forEach(photo => {
        const img = document.createElement("img");
        img.src = photo.src;
        img.alt = photo.alt;
        gallery.appendChild(img);
      });
    }
  
    function previousPhotos() {
      currentSetIndex = (currentSetIndex - 1 + photoSets.length) % photoSets.length;
      showPhotos();
    }
  
    function nextPhotos() {
      currentSetIndex = (currentSetIndex + 1) % photoSets.length;
      showPhotos();
    }
  
    // Initial display
    showPhotos();
  </script>
  
</body>
</html>
